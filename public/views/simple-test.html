<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Test - PC SHOP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1020;
      color: #e5e7eb;
      padding: 20px;
    }
    
    .test-button {
      background: #3b82f6;
      color: white;
      padding: 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px;
      display: block;
      width: 300px;
    }
    
    .test-button:hover {
      background: #2563eb;
    }
    
    .result {
      background: #1e293b;
      padding: 20px;
      border-radius: 8px;
      margin: 20px;
      border-left: 4px solid #3b82f6;
    }
  </style>
</head>
<body>
  <h1>Simple JavaScript Test</h1>
  <p>This page tests if JavaScript is working at all.</p>
  
  <button class="test-button" onclick="testClick()">Click Me to Test JavaScript!</button>
  <button class="test-button" onclick="testAlert()">Test Alert Function</button>
  <button class="test-button" onclick="testConsole()">Test Console Log</button>
  
  <div class="result" id="result">
    <h3>Test Results:</h3>
    <p>Click the buttons above to see results here.</p>
  </div>

  <script>
    // Test if JavaScript is working
    console.log('JavaScript is loaded!');
    
    function testClick() {
      alert('JavaScript click function is working!');
      document.getElementById('result').innerHTML = '<h3>Test Results:</h3><p>©� Click function works!</p><p>Time: ' + new Date().toLocaleTimeString() + '</p>';
    }
    
    function testAlert() {
      alert('Alert function is working!');
      document.getElementById('result').innerHTML = '<h3>Test Results:</h3><p>©� Alert function works!</p><p>Time: ' + new Date().toLocaleTimeString() + '</p>';
    }
    
    function testConsole() {
      console.log('Console log is working!');
      document.getElementById('result').innerHTML = '<h3>Test Results:</h3><p>©� Console log works!</p><p>Time: ' + new Date().toLocaleTimeString() + '</p>';
    }
    
    // Test DOM ready
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM is ready!');
      document.getElementById('result').innerHTML = '<h3>Test Results:</h3><p>©� DOM ready event works!</p><p>©� JavaScript is fully functional!</p>';
    });
  </script>
</body>
</html>
