<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Geometric shapes -->
  <rect x="50" y="50" width="200" height="100" rx="10" fill="url(#accent)" opacity="0.3"/>
  <circle cx="1000" cy="100" r="80" fill="url(#accent)" opacity="0.2"/>
  <polygon points="1000,300 1100,250 1100,350" fill="url(#accent)" opacity="0.3"/>
  
  <!-- PC-related icons -->
  <g transform="translate(100,200)">
    <!-- Monitor -->
    <rect x="0" y="0" width="80" height="60" rx="5" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <rect x="10" y="10" width="60" height="40" rx="2" fill="#3b82f6" opacity="0.7"/>
    <rect x="35" y="60" width="10" height="15" fill="#3b82f6"/>
  </g>
  
  <g transform="translate(300,180)">
    <!-- CPU -->
    <rect x="0" y="0" width="60" height="60" rx="8" fill="none" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="30" cy="30" r="20" fill="#60a5fa" opacity="0.7"/>
    <rect x="25" y="25" width="10" height="10" fill="#ffffff"/>
  </g>
  
  <g transform="translate(450,200)">
    <!-- RAM -->
    <rect x="0" y="0" width="40" height="60" rx="5" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <rect x="5" y="5" width="30" height="8" fill="#3b82f6" opacity="0.7"/>
    <rect x="5" y="20" width="30" height="8" fill="#3b82f6" opacity="0.7"/>
    <rect x="5" y="35" width="30" height="8" fill="#3b82f6" opacity="0.7"/>
    <rect x="5" y="50" width="30" height="8" fill="#3b82f6" opacity="0.7"/>
  </g>
  
  <!-- Text overlay area -->
  <rect x="600" y="100" width="500" height="200" fill="rgba(0,0,0,0.3)" rx="15"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="350" r="3" fill="#60a5fa" opacity="0.8"/>
  <circle cx="200" cy="350" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="250" cy="350" r="3" fill="#60a5fa" opacity="0.4"/>
  <circle cx="300" cy="350" r="3" fill="#60a5fa" opacity="0.2"/>
</svg>
