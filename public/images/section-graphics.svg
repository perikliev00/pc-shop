<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gpuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="gpuGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gpuGradient)" stroke="#6d28d9" stroke-width="4"/>
  
  <!-- Inner Glow Circle -->
  <circle cx="100" cy="100" r="75" fill="url(#gpuGlow)" opacity="0.3"/>
  
  <!-- Main GPU Text -->
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-shadow="2px 2px 4px rgba(0,0,0,0.5)">GPU</text>
  
  <!-- Decorative GPU Elements Around the Text -->
  <!-- Top Row -->
  <circle cx="70" cy="70" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="130" cy="70" r="8" fill="#ffffff" opacity="0.9"/>
  
  <!-- Bottom Row -->
  <circle cx="70" cy="130" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="130" cy="130" r="8" fill="#ffffff" opacity="0.9"/>
  
  <!-- Side Elements -->
  <circle cx="50" cy="100" r="6" fill="#ffffff" opacity="0.7"/>
  <circle cx="150" cy="100" r="6" fill="#ffffff" opacity="0.7"/>
  
  <!-- Corner Elements -->
  <circle cx="60" cy="60" r="5" fill="#ffffff" opacity="0.6"/>
  <circle cx="140" cy="60" r="5" fill="#ffffff" opacity="0.6"/>
  <circle cx="60" cy="140" r="5" fill="#ffffff" opacity="0.6"/>
  <circle cx="140" cy="140" r="5" fill="#ffffff" opacity="0.6"/>
  
  <!-- Connection Lines -->
  <line x1="78" y1="70" x2="122" y2="70" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="78" y1="130" x2="122" y2="130" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="70" y1="78" x2="70" y2="122" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="130" y1="78" x2="130" y2="122" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  
  <!-- Diagonal Connections -->
  <line x1="65" y1="65" x2="135" y2="135" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
  <line x1="135" y1="65" x2="65" y2="135" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Subtle Border Glow -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
</svg>
